<div style="margin: 40px;">
    <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval:string="5000"
    color="accent"
    maxWidth="auto"
    proportion:string="25"
    slides:string="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
    >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"
      overlayColor="#00000040"
      [hideOverlay]="false"
    ></mat-carousel-slide>
    </mat-carousel> 
    
    </div>
    
    <div style="margin: 50px">
      <div style="width: 100%; height: 300px; text-align:center; padding:0;">
        <ng-image-slider #nav
          [images]="imageObject"
          [infinite]="true"
          [autoSlide]="2"
          [imageSize]="{width: '25%', height: 250}"
          slideImage="1"></ng-image-slider>
      </div></div>
